<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <title>Document</title>
</head>
  <body>
    <div class="container">

      <!-- == Fin Carrito  == -->
            
      <div id="cart-container" class="hidden">
        <h2>Carrito de compras</h2>
        <table id="tabla">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
        </table>
        <p>Total: <span id="cart-total">$0.00</span></p>
        <button id="empty-cart">Vaciar carrito</button>
        <button id="checkout">Realizar pago</button>
      </div>

      <!-- == Fin Carrito  == -->

      <!-- == Productos == -->

      <div class="row mt-5 text-center">
        <div id="products" class="col">
          <h2>Productos disponibles</h2>
          <div>
            <label for="search">Buscar por nombre:</label>
            <input type="text" id="search" onkeyup="filterProducts()">
          </div>      
        </div>
      </div>
      <div class="row" id="productList">
        <div  class="col mt-3 text-center">
          <h3>Mars</h3>
          <img src="img/p1.png">
          <p>Precio: $10.00</p>
          <button class="add-to-cart" data-id="1">Agregar al carrito</button>
        </div>
        <div class="col mt-3 text-center">
          <h3>Neptune</h3>
          <img src="img/p2.png">
          <p>Precio: $20.00</p>
          <button class="add-to-cart" data-id="2">Agregar al carrito</button>
        </div>
        <div class="col mt-3 text-center">
          <h3>Earth</h3>
          <img src="img/p3.png">
          <p>Precio: $30.00</p>
          <button class="add-to-cart" data-id="3">Agregar al carrito</button>
        </div>
      </div>

      <!-- == Fin Productos == -->


    </div>
    <img src="/img/carrito.png" id="show-cart-button" alt="carrito">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="Javascript/main.js"></script>
  </body>
</html>
